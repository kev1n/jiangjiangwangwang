<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        <h1>Search for {{filename}}</h1>
        <p>We found a total of {{filepaths|length}} files</p>
        <p>Here are the files we found:</p>
        {% for i in filepaths %}
            <p>{{i}}</p>
        {% endfor %}
    </body>
</html>
