<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css" />
	<title>Login</title>
</head>
<body>
	<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" name="loginForm" action="/connect" method="POST" novalidate>
						<h2 class="text-center text-dark">Ducky Drive</h2>
						<div class="text-center text-dark">Log in with lab credentials</div>
            <div class="text-center">
              <img src="/static/images/ducky.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input placeholder="username" type="text" class="form-control" id="username" name="username" ng-model="credentials.username" required>
            </div>
            <div class="mb-3">
              <input placeholder="password" type="password" class="form-control" id="password" name="password" ng-model="credentials.password" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          </form>
        </div>

      </div>
    </div>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
