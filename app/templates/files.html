<div>
  <div class="col-12">
    <h4>Files</h4>
    <hr />
  </div>
  <div class="d-flex flex-wrap">
    {% for i in files %}
    <div class="file-card card m-1 p-1">
      <div class="dropdown">
        <a
          class="btn dropdown-toggle py-0 px-1 mw-100 text-truncate"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          ><b>{{i}}</b></a
        >
        <ul class="dropdown-menu">
          <!--Download-->
          <li>
            <a
              href='{{url_for("download", username=username, filename=i)}}'
              download
              id="download"
              class="dropdown-item"
              >Download</a
            >
          </li>
          <li>
            <a
              onclick='populateModalContents("{{i}}")'
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal-{{i}}"
            >
              Edit
            </a>
          </li>
          <li>
            <a class="dropdown-item" onclick='deleteFile("{{i}}")'>Delete</a>
          </li>
          <!--Rename-->
          <li>
            <a
              data-bs-toggle="modal"
              data-bs-target="#rename-{{i}}"
              class="dropdown-item"
            >
              Rename
            </a>
          </li>
        </ul>
      </div>
      <img
        src="https://img.freepik.com/free-icon/rubber-duck_318-763202.jpg"
        class="card-img-bottom img-thumbnail"
        alt="..."
      />
    </div>
    <!-- Renaming Modal -->
    <div
      id="rename-{{i}}"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="rename-{{i}}Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rename-{{i}}Label">Rename {{i}}</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="file-form-{{i}}"
              name="rename"
              placeholder="New Name"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick='renameFile("{{i}}")'
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Rename
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Model -->
    <div
      class="modal fade"
      id="modal-{{i}}"
      tabindex="-1"
      aria-labelledby="modal-{{i}}Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-{{i}}Label">Edit {{i}}</h5>
            <button onclick='runCode("{{i}}")' id="run-{{i}}">
              Save and Run
            </button>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body overflow-hidden">
            <!--We put the contents of the file in this textarea-->
            <div class="root">
              <div
                class="monoco-container"
                id="modal-{{i}}-contents"
                style="border: 1px solid black; height: 100%"
              ></div>
              <!--We put the terminal in this div-->
              <div style="width: 400px; height: 100%">
                <div
                  id="modal-{{i}}-terminal"
                  style="border: 1px solid black; height: 100%"
                ></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick='editFile("{{i}}")'
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
